{% extends 'base.html' %}
{% load static %}
{% block title %}
{{contact.name}}
{% endblock title %}
{% block content %}
 <div class="container">
      <h2 class="heading font-weight-light text-center">{{contact.name}}</h2>
      <hr />
    </div>

<div class="container main-part">   

{% include 'partials/_card.html' %}
</div>

<div class="container mt-3">
<h5 class="text-center my-3 font-weight-light">Date Added : &nbsp; {{contact.date_added}}</h5>
<p class="text-center text-light"  >
<a class="btn btn-info px-5" href= "{% url 'update' contact.id  %}">
<i class="far fa-edit"></i>&nbsp; Update </a>

<a class="btn btn-danger px-5" href= "{% url 'delete' contact.id  %}">
<i class="far fa-trash-alt"></i>&nbsp; Delete </a>

</div>

{% endblock content %}
