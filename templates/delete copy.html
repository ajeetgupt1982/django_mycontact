{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Delete {{contact.name}}
{% endblock title %}

{% block content %}
<div class="container">
   <h2 class="heading font-weight-light text-center">Delete {{contact.name}}</h2>
   <hr>
</div>
<div class="container w-25 card p-4 mt-4">
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{form | crispy}}

<input type="submit" value="Delete" class="w-100 text-white text-center my-2 btn btn-danger ">
</form>
</div>




{% endblock content %}
